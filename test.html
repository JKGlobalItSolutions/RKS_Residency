<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Slider</title>
  <style>
    .site-hero {
      position: relative;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: slideBackground 10s infinite; /* Adjust timing as needed */
    }

    .overlay {
      position: relative;
      z-index: 1;
    }

    .site-hero-inner {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 100px; /* Adjust as needed */
    }

    .custom-caption {
      font-size: 24px;
      font-weight: bold;
    }

    .heading {
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      margin-top: 20px;
    }

    .mouse {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .mouse-icon {
      width: 30px;
      height: 50px;
      border: 2px solid #fff;
      border-radius: 25px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .mouse-wheel {
      width: 4px;
      height: 10px;
      border: 2px solid #fff;
      border-radius: 50%;
      animation: wheel-move 1.5s infinite;
    }

    @keyframes wheel-move {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes slideBackground {
      0% {
        background-image: url(images/hero\ img.jpg);
      }
      33.33% {
        background-image: url(images/new\ room.jpg);
      }
      66.67% {
        background-image: url(images/hero\ room.jpg);
      }
      100% {
        background-image: url(images/new\ room2.jpg);
      }
    }
  </style>
</head>
<body>

<section class="site-hero overlay">
  <div class="container">
    <div class="row site-hero-inner justify-content-center align-items-center">
      <div class="col-md-10 text-center" data-aos="fade-up">
        <span class="custom-caption text-uppercase text-white d-block mb-3">Welcome To RKS RESIDENCY <span class="fa fa-star text-primary"></span> Hotel</span>
        <h1 class="heading">A Best Place To Stay</h1>
      </div>
    </div>
  </div>
  <a class="mouse smoothscroll" href="#next">
    <div class="mouse-icon">
      <span class="mouse-wheel"></span>
    </div>
  </a>
</section>
<section class="section bg-light pb-0"  >
  <div class="container">
   
    <div class="row check-availabilty" id="next">
      <div class="block-32" data-aos="fade-up" data-aos-offset="-200">

        <form action="#">
          <div class="row">
            <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
              <label for="checkin_date" class="font-weight-bold text-black">Check In</label>
              <div class="field-icon-wrap">
                <div class="icon"><span class="icon-calendar"></span></div>
                <input type="text" id="checkin_date" class="form-control">
              </div>
            </div>
            <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
              <label for="checkout_date" class="font-weight-bold text-black">Check Out</label>
              <div class="field-icon-wrap">
                <div class="icon"><span class="icon-calendar"></span></div>
                <input type="text" id="checkout_date" class="form-control">
              </div>
            </div>
            <div class="col-md-6 mb-3 mb-md-0 col-lg-3">
              <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label for="adults" class="font-weight-bold text-black">Adults</label>
                  <div class="field-icon-wrap">
                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                    <select name="" id="adults" class="form-control">
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                      <option value="">4+</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6 mb-3 mb-md-0">
                  <label for="children" class="font-weight-bold text-black">Children</label>
                  <div class="field-icon-wrap">
                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                    <select name="" id="children" class="form-control">
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                      <option value="">4+</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3 align-self-end">
              <button class="btn btn-primary btn-block text-white">Check Availabilty</button>
            </div>
          </div>
        </form>
      </div>


    </div>
  </div>
</section>

<script>
  // Optionally, you can add JavaScript to handle the smooth scrolling
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();

      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });
</script>

</body>
</html>
